<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container" id="flex-container">
        <div class="flex-item" id="item1">Item 1</div>
        <div class="flex-item" id="item2">Item 2</div>
        <div class="flex-item" id="item3">Item 3</div>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Direction:</label>
            <button onclick="setDirection('row')">Row</button>
            <button onclick="setDirection('row-reverse')">Row Reverse</button>
            <button onclick="setDirection('column')">Column</button>
            <button onclick="setDirection('column-reverse')">Column Reverse</button>
        </div>
        
        <div class="control-group">
            <label>Justify Content:</label>
            <button onclick="setJustifyContent('flex-start')">Start</button>
            <button onclick="setJustifyContent('center')">Center</button>
            <button onclick="setJustifyContent('flex-end')">End</button>
            <button onclick="setJustifyContent('space-between')">Space Between</button>
            <button onclick="setJustifyContent('space-around')">Space Around</button>
            <button onclick="setJustifyContent('space-evenly')">Space Evenly</button>
        </div>

        <div class="control-group">
            <label>Align Items:</label>
            <button onclick="setAlignItems('stretch')">Stretch</button>
            <button onclick="setAlignItems('flex-start')">Start</button>
            <button onclick="setAlignItems('center')">Center</button>
            <button onclick="setAlignItems('flex-end')">End</button>
            <button onclick="setAlignItems('baseline')">Baseline</button>
        </div>

        <div class="control-group">
            <label for="gap">Gap:</label>
            <input type="number" id="gap" name="gap" min="0" value="10" onchange="setGap()">
        </div>

        <div class="control-group">
            <label for="item1-grow">Item 1 Grow:</label>
            <input type="number" id="item1-grow" name="item1-grow" min="0" value="1" onchange="setFlexGrow(1)">
            <label for="item2-grow">Item 2 Grow:</label>
            <input type="number" id="item2-grow" name="item2-grow" min="0" value="1" onchange="setFlexGrow(2)">
            <label for="item3-grow">Item 3 Grow:</label>
            <input type="number" id="item3-grow" name="item3-grow" min="0" value="1" onchange="setFlexGrow(3)">
        </div>

        <button class="reset-button" onclick="resetFlexbox()">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
